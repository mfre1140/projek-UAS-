         <div class="email_text">
            <form>
               <div class="form-group">
                  <input type="text" class="email-bt animated-input" placeholder="Name" name="Name">
               </div>
               <div class="form-group">
                  <input type="text" class="email-bt animated-input" placeholder="Phone Number" name="PhoneNumber">
               </div>
               <div class="form-group">
                  <input type="text" class="email-bt animated-input" placeholder="Email" name="Email">
               </div>
               <div class="form-group package-options">
                  <input type="radio" name="paket" value="paket1" id="paket1">
                  <label for="paket1">Paket 1</label>
                  <input type="radio" name="paket" value="paket2" id="paket2">
                  <label for="paket2">Paket 2</label>
                  <input type="radio" name="paket" value="paket3" id="paket3">
                  <label for="paket3">Paket 3</label>
               </div>
               <div class="form-group">
                  <textarea class="massage-bt animated-input" placeholder="Message" rows="5" id="comment" name="Message"></textarea>
               </div>
               <div class="send_btn"><a href="contact.html">Kirim</a></div>
